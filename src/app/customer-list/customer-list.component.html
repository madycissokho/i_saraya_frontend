<h2 class="text-center"> <b>Customer List </b></h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Phone Number</th>
            <th> Email ID</th>
            <th> Description</th>
            <th> Products Purchased</th>
            <th> Price</th>
            <th class="text-center"> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.phoneNumber}}</td>
            <td>{{customer.emailId}}</td>
            <td>{{customer.description}}</td>
            <td>{{customer.productsPurchased}}</td>
            <td>{{customer.price}}</td>
            <td style="display: flex">
                <button (click)="updateCustomer(customer.id)" class="btn btn-info">Update</button>
                <button (click)="deleteCustomer(customer.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click)="customerDetails(customer.id)" class="btn btn-info" style="margin-left: 10px">View</button>
            </td>

        </tr>
    </tbody>
</table>
